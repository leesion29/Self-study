<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" onclick="이름찾기('철수')">철수</button>
    <button type="button" onclick="이름찾기('명수')">명수</button>
    <script>
      var 출석부 = ["흥민", "영희", "철수", "재석"];
      function 이름찾기(name) {
        // 이름찾기('철수'); 라고 쓰면 콘솔창에 '있어요'라는 글자가 떠야합니다.
        // 이름찾기('명수'); 라고 쓰면 콘솔창에 아무 글자도 뜨지 않아야합니다.
        // 이상한데서 찾아온 find, indexOf 같은 자바스크립트 기본함수들 사용금지
        for (i in 출석부) {
          if (name == "철수") {
            console.log("있어요");
          }
        }
      }
    </script>
  </body>
</html>
