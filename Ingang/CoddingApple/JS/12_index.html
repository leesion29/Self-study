<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="12_main.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">Dark ✈</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>


    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="09_success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="id">
           </div>
           <div class="my-3">
             <input type="password" class="form-control" id="pw">
           </div>
           <button type="submit" class="btn btn-primary" id="submit">전송</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>


    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-dark">로그인</button>
    </div>

    <script>
    
      $('#login').on('click', function(){
        $('.black-bg').addClass('show-modal');
      });

      $('#close').on('click', function(){
        $('.black-bg').removeClass('show-modal');
      })

      /*
      변수를 쓰는 이유
      ---------------
      1. 길고 복잡한 자료들을 저장
      2. 특정 값을 기억하게 하기 위함
      */
    </script>

    
    <script>
      let btnCount = 0;

      // 숙제 : 다크 모드로 구현하여 버튼 글자를 바꿔보세요
      $('.badge').on('click', function(){
        btnCount++;
        console.log(btnCount);
        // 홀수라면 내부 글자를 밝게 변경
        if (btnCount%2!=0){
          $('.main-bg').addClass('light')
          $('#login').addClass('light').removeClass('btn-dark').addClass('btn-primary');
          $('.badge').html('Light ✈').removeClass('bg-dark').addClass('bg-primary');
        }
        else {
          $('.main-bg').removeClass('light')
          $('#login').removeClass('light').removeClass('btn-primary').addClass('btn-dark');
          $('.badge').html('Dark ✈').removeClass('bg-primary').addClass('bg-dark');
        }
        // 짝수라면 내부 글자를 어둡게 변경
      })
    </script>
  </body>
</html>
