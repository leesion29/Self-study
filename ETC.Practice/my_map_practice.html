<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <p class="arr">numbers = [10, 20, 30, 40, 50]</p>
    <button class="2배">2배로 바꾸기</button>
    <p class="arr2">words = ["hello", "world", "python"]</p>
    <button class="대문자">대문자로 바꾸기</button>
    <p class="arr3">numbers = [5, 10, 15, 20, 25]</p>
    <button class="변환">문자로 변환하기</button>
    <p class="arr4">let a = [1, 2, 3], let b = [10, 20, 30]</p>
    <button class="곱하기">a*b하기</button>
    <script>
      //리스트 numbers = [10, 20, 30, 40, 50]의 각 요소를 2배로 만드는 map 함수를 작성하세요.

      $(".2배").click(function () {
        let numbers = [10, 20, 30, 40, 50];
        $(".arr").html("numbers = [20, 30, 40, 50, 60]");
        console.log(numbers.map((a) => a * 2));
      });
      // 리스트 words = ["hello", "world", "python"]의 각 문자열을 대문자로 변환하는 map 함수를 작성하세요.

      $(".대문자").click(function () {
        let words = ["hello", "world", "python"];
        $(".arr2").html('words = ["HELLO", "WORLD", "PYTHON"]');
        console.log(words.map((b) => b.toUpperCase()));
      });
      // 리스트 numbers = [5, 10, 15, 20, 25]에서 각 숫자를 문자열 "Number: X" 형식으로 변환하는 map 함수를 작성하세요.
      $(".변환").click(function () {
        let numbers = [5, 10, 15, 20, 25];
        $(".arr3").html(
          "[Number: 5, Number: 10, Number: 15, Number: 20, Number: 25]"
        );
        console.log(numbers.map((c) => "Number: " + c));
      });
      // 두 개의 리스트 a = [1, 2, 3], b = [10, 20, 30]이 있을 때, 각 요소를 곱한 결과를 반환하는 map 함수를 작성하세요.
      $(".곱하기").click(function () {
        let a = [1, 2, 3];
        let b = [10, 20, 30];
        $(".arr4").html("let c = [10, 40, 90]");
        console.log(a.map((a, i) => a * b[i]));
      });
    </script>
  </body>
</html>
