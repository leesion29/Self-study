<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="08_main.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>


    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button id="close" class="btn btn-primary">닫기</button>
      </div>
    </div>

    

    <button id="login">로그인</button>
    <script>
      
      $('#login').on('click', function(){
        $('.black-bg').addClass('show-modal');
        // $('.black-bg').fadeIn() -> 성능저하.
        // 따라서, UI 애니메이션은 가능한 CSS로 처리하는 것이 바람직하다
      });

      $('#close').on('click', function(){
        $('.black-bg').removeClass('show-modal');

        /*
        일방향 애니메이션 : 1. 시작 스타일, 2. 최종스타일 3. 시작-> 최종(스크립트) 4. 트랜시션 추가
        */
      })
    </script>

  </body>
</html>
