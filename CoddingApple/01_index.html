<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    
    <h1 id="hello">안녕하세요</h1>
    <h1 id="hi">JS 뉴비에요</h1>
    <!-- 자바 스크립트에 의해 안녕으로 바뀜 -->

    <script>
      // 로드 될 때 실행

      // 자바스크립트 작성 칸
      // 셀렉터 문법
      document.getElementById("hello").innerHTML = "안녕"; // html 문서의 id가 hello인 요소의 내부 html 내용을 '안녕'으로 바꾼다.
      document.getElementById("hello").style.color = "red";
      document.getElementById("hi").innerHTML = 'JS 초보에요';

    </script>
  </body>
</html>
