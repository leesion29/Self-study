<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="08_main.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>


    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="javascript:alert('로그인 완료!'); location.reload(true);">
          <div class="my-3">
            <input type="text" class="form-control" id="id">
           </div>
           <div class="my-3">
             <input type="password" class="form-control" id="pw">
           </div>
           <button type="submit" class="btn btn-primary" id="submit">전송</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>


    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-primary">로그인</button>
    </div>

    <script>
    
    
      $('#login').on('click', function(){
        $('.black-bg').addClass('show-modal');
      });

      $('#close').on('click', function(){
        $('.black-bg').removeClass('show-modal');
      })


      $('form').on('submit', function(e){ 
        
        let id = document.getElementById('id').value;
        let pw = document.getElementById('pw').value;
        console.log(id);
        if(document.getElementById('id').value == '' || document.getElementById('pw').value == ''){
          
          alert('please input your id and pw')
          e.preventDefault();
        }
        /* 숙제 : 폼 전송 시 유저가 입력한 비밀번호에
         적어도 대문자가 한 개 있는 지 검사 */
        else if (/\S+@\S+\.\S+/.test(id)==false){
          alert('The id value must be in email format.')
          e.preventDefault();
        }

        else if(pw.length < 6){
          alert('this password is too short')
          e.preventDefault();
        }

        else if(/[A-Z]/.test(pw)==false){
          alert('please input uppercase words (least one)')
          e.preventDefault();
        }
      })
    </script>

  </body>
</html>
