<script>
    function 함수 () {
        return 1 + 3; // 반환 및 함수 종료
    }

    var 변수 = 함수(); 
    console.log(변수);

    console.log(60000 * 0.1);
    console.log(vat(55555));
    function vat(a) {
        //소숫점 반올림(문자열로 변환)
        var num = (a * 1.1).toFixed(1);
        return parseFloat(num) // 파싱
    }

    vat(50000)

     // 숙제는 내일 하기
