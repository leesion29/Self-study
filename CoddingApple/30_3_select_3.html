<script>
  var pants = [28, 30, 32, 34];
  var shirts = [95, 100, 105];

</script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>

    $('.form-select').eq(0).on('input', function(){
      var val = $('.form-select').eq(0).val();
    if(val == '셔츠'){
      $('.form-select').eq(1).removeClass('hidden');
      $('.form-select').eq(1).html('');

      shirts.forEach((a, i) => {
        $('.form-select').eq(1).append(`<option>${a}</option>`)
      })
    }
    else if(val == '바지'){
      $('.form-select').eq(1).removeClass('hidden');
      $('.form-select').eq(1).html('');

      pants.forEach(function(a, i){ // 배열 안의 데이터, 증가하는 정수
          $('.form-select').eq(1).append(`<option>${a}</option>`)
      }) //array에 붙일 수 있는 반복문, 콜백 필수

    }
    else{
      $('.form-select').eq(1).addClass('hidden');

    }
  })

  var obj = {name : 'kim', age : 20}

  for (var key in obj) { //for in 반복문
    console.log(obj[key]);
  }

// 반복문의 용도 -> 코드 반복, 배열 혹은 객체의 데이터를 전부 꺼낼 때.

</script>

    $('.list').click((e) => {

    })

    // $('.list').click(function(e){

    function openTab(i) {
      $('.tab-button').removeClass('orange');
      $('.tab-content').removeClass('show');
      $('.tab-button').eq(i).addClass('orange');
      $('.tab-content').eq(i).addClass('show');
    }

  </script>
