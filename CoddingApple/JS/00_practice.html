<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자스 연습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .addclass{
            color: coral;
        }
    </style>
</head>
<body>
    <div class="alert alert-info" role="alert">
        자바 스크립트를 활용하여 연습하기 위한 사이트 입니다!
      </div>

    <h1 id="content">이 내용을 바꿔보세요</h1><hr>
    <p><span class="red">자바 스크립트</span>를 활용하면<br>
        웹 문서의 <span class="red">이미 작성된</span> 항목을<br>
    <span class="red">변경</span>하는 것이 가능합니다!</p>
    <button id = "test">이벤트 리스너 체험하기(1회용)</button>
    <p style="display: none;" id="clicked">이벤트 리스너가 클릭되었습니다!</p>
    <button id="color">토글 테스트</button>
    <p id="sel">쿼리 셀렉터 테스트</p>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
// 자바 스크립트 코드 넣는 곳
document.getElementById('content').innerHTML="Java Script 고수가 될거야!"
document.getElementById('content').style.color="plum";

for(let i = 0; i <= 2; i++){
    document.getElementsByClassName('red')[i].style.color="red";
}

document.getElementById('test').addEventListener('click', function(){
    document.getElementById('clicked').style.display = "block";
})
document.getElementById('color').addEventListener('click', function(){
    document.getElementById('color').classList.toggle('addclass');
})
document.querySelector('#sel').style.color = "green";

</script>
</html>
