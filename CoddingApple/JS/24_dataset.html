<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <link rel="stylesheet" href="21_main.css" />

  <title>Hello, world!</title>
</head>

<body>
  <div class="container mt-5">
    <ul class="list">
      <!-- 태그에 유저가 보지 못하는 데이터 값을 넣을 수 있다. data-자료이름 = 값 -->
      <li class="tab-button" data-id="0">Products</li>

      <!-- 출력 방법 -->
      <script>console.log(document.querySelector('.tab-button').dataset.id)</script>

      <li class="tab-button orange"data-id="1">Information</li>
      <li class="tab-button" data-id="2">Shipping</li>
    </ul>
    <div class="tab-content">
      <p>상품설명입니다. Product</p>
    </div>
    <div class="tab-content show">
      <p>스펙설명입니다. Information</p>
    </div>
    <div class="tab-content">
      <p>배송정보입니다. Shipping</p>
    </div>
  </div>
  <script>

    // for (let i = 0; i < 3; i++) {
    //   $('.tab-button').eq(i).on('click', function () {
    //     openTab(i);
    //   })
    // }

    // 이벤트 리스너 1개만 쓰면 RAM 절약이라는 이점 발생
    // 이벤트 버블링을 활용하면 이벤트 리스너를 간결하게 사용 가능
    $('.list').click(function(e){
        openTab(e.target.dataset.id);
        console.log(e.target.dataset.id);

      // if (e.target == document.querySelectorAll('.tab-button')[0]) {
      //   openTab(0);
      // }
      // if (e.target == document.querySelectorAll('.tab-button')[1]) {
      //   openTab(1);
      // }
      // if (e.target == document.querySelectorAll('.tab-button')[2]) {
      //   openTab(2);
      // }
    })

    function openTab(i) {
      $('.tab-button').removeClass('orange');
      $('.tab-content').removeClass('show');
      $('.tab-button').eq(i).addClass('orange');
      $('.tab-content').eq(i).addClass('show');
    }

    // 함수로 축약 시 변수 있다면 그것을 파라미터로 활용
    // data-id를 활용
    // 최소한의 이벤트 리스너 사용도 가능하다는 것 인지
  </script>
</body>

</html>
