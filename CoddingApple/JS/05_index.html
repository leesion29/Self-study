<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="02_main.css" />
    <title>Document</title>
  </head>
  <body>
    <p class="classTest">test</p>
    <div class="alert-box" id="alert">
      <p id = "msg">알림창</p>
      <button id="close">닫기</button>
    </div>
    <button onclick="document.getElementById('alert').style.display = 'block';">버튼</button>

    <script>

      /* 
         이벤트 리스너로 코드를 간결하게 할 수 있다
         클릭 등 웹 페이지에 유저가 조작을 가하는 것을 event라고 한다
         function(){}); -> 파라미터 자리에 들어가는 콜백 함수, 코드 순차 실행에 사용 
      */

      document.getElementById('close').addEventListener('click', function(){
        // close를 id로 가진 요소를 '클릭하면 내부의 코드 실행
        document.getElementById('alert').style.display = 'none';
      });

      // 클래스 명이 있는 것을 전부 찾아주므로 몇 번째인지 인덱스를 반드시 명시해야 한다.
      document.getElementsByClassName("classTest")[0].innerHTML = '클래스 테스트';

      
    </script>
  </body>
</html>
