  <script>
    //스크립트 태그 안의 코드들은 페이지 로드 시 1회만 실행
    $('.form-select').eq(0).on('input', function(){
      var val = $('.form-select').eq(0).val();
      // == e.currentTarget.val; this.val;
    if(val == '셔츠'){
      $('.form-select').eq(1).removeClass('hidden');
      changeSize(95, 100)
    }
    else if(val == '바지'){
      $('.form-select').eq(1).removeClass('hidden');
      changeSize(28, 30);
     

    }
    else{
      $('.form-select').eq(1).addClass('hidden');
    }
  })

  function changeSize(a, b){
    // $('.L').html(a);
    // $('.XL').html(b);
    var temp = `<option>${a}</option><option>${b}</option>`
      $('.form-select').eq(1).html('');
      $('.form-select').eq(1).append(temp);
  }
  </script>
