<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <link rel="stylesheet" href="21_main.css" />

  <title>Hello, world!</title>
</head>


<body>
  <div class="container mt-3">
    <div class="card p-3">
      <p><span id="products">상품명 들어갈 자리</span> / <span id="price">가격 들어갈 자리</span></p>
    </div>
  </div>

<script>

  var car2 = { name: '넥쏘', price : [50000, 3000, 400] }
  // 객체 안에는 객체나 배열 등 아무거나 다 넣을 수 있다.
  $('#price').html(car2.price[0]);
  $('#products').html(car2.name);
  console.log(car2['name']); // == .name

</script>


<script>
// 웹 사이트 개발의 2 가지 방식
//1. 서버 사이드 렌더링 - 서버에서 html을 미리 완성해서 고객에게 보내줌
//2. 클라이언트 사이드 렌더링 - 서버가 비어있는 html과 데이터를 보내줌. 고객 브라우저 내에서 js를 통해 html 완성.
</script>


  <div class="container mt-5">
    <ul class="list">

      <li class="tab-button" data-id="0">Products</li>

      <li class="tab-button orange"data-id="1">Information</li>
      <li class="tab-button" data-id="2">Shipping</li>
    </ul>
    <div class="tab-content">
      <p>상품설명입니다. Product</p>
    </div>
    <div class="tab-content show">
      <p>스펙설명입니다. Information</p>
    </div>
    <div class="tab-content">
      <p>배송정보입니다. Shipping</p>
    </div>
  </div>
  <script>

    $('.list').click(function(e){
        openTab(e.target.dataset.id);
        console.log(e.target.dataset.id);

    })

    function openTab(i) {
      $('.tab-button').removeClass('orange');
      $('.tab-content').removeClass('show');
      $('.tab-button').eq(i).addClass('orange');
      $('.tab-content').eq(i).addClass('show');
    }

  </script>
</body>

</html>
