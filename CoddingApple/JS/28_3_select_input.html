  <form class="container my-5 form-group">
    <p>상품선택</p>
  
    <select class="form-select mt-2" id="sel">
      <option>모자</option>
      <option>셔츠</option>
    </select>
  
    <select class="form-select mt-2 hidden" id="size">
      <option>95</option>
      <option>100</option>
    </select>
  </form>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    //스크립트 태그 안의 코드들은 페이지 로드 시 1회만 실행
    $('.form-select').eq(0).on('input', function(){
      var val = $('.form-select').eq(0).val();
      // == e.currentTarget.val; this.val;
    if(val == '셔츠'){
      $('.form-select').eq(1).removeClass('hidden');
    }
    else{
      $('.form-select').eq(1).addClass('hidden');
    }
  })

  </script>

<script>
  var car2 = { name: '넥쏘', price : [50000, 3000, 400] }

  $('#price').html(car2.price[0]);
  $('#products').html(car2.name);
  console.log(car2['name']); // == .name

</script>
  <div class="container mt-5">
    <ul class="list">

      <li class="tab-button" data-id="0">Products</li>

      <li class="tab-button orange"data-id="1">Information</li>
      <li class="tab-button" data-id="2">Shipping</li>
    </ul>
    <div class="tab-content">
      <p>상품설명입니다. Product</p>
    </div>
    <div class="tab-content show">
      <p>스펙설명입니다. Information</p>
    </div>
    <div class="tab-content">
      <p>배송정보입니다. Shipping</p>
    </div>
  </div>
  <script>

    $('.list').click(function(e){
        openTab(e.target.dataset.id);
        console.log(e.target.dataset.id);

    })

    function openTab(i) {
      $('.tab-button').removeClass('orange');
      $('.tab-content').removeClass('show');
      $('.tab-button').eq(i).addClass('orange');
      $('.tab-content').eq(i).addClass('show');
    }

  </script>
