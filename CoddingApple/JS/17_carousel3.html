<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="16_main.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <div>
        <span class="badge bg-dark">Dark ✈</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
          </div>
        </button>
      </div>
    </nav>

    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="javascript:alert('로그인 완료!'); location.reload(true);">
          <div class="my-3">
            <input type="text" class="form-control" id="id" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="pw" />
          </div>
          <button type="submit" class="btn btn-primary" id="submit">
            전송
          </button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-primary">로그인</button>
    </div>

    <div style="overflow: hidden;">
    <div class="slide-container">
      <div class="slide-box">
        <img src="car1.png" alt="">
      </div>
      <div class="slide-box">
        <img src="car2.png" alt="">
      </div>
      <div class="slide-box">
        <img src="car3.png" alt="">
      </div>
      <div class="slide-box">
        <img src="car4.png" alt="">
      </div>
      <div class="slide-box">
        <img src="car5.png" alt="">
      </div>
    </div>
  </div>

  <button class="slide-1">1</button>
  <button class="slide-2">2</button>
  <button class="slide-3">3</button>
  <button class="slide-4">4</button>
  <button class="slide-5">5</button>
  &nbsp;&nbsp;<button class="next">다음</button>
    <script>
      /*
      // 과제 : 사진이 늘어나도 다음 버튼의 기능을 잘 동작하게 하기

        메모
        사진1 - 0vw
        사진2 - -100vw
        사진3 - -200vw
            ...
      */
      let nowImgIs = 1;

      // 다음 버튼을 눌렀을 때,
      $('.next').on('click', function(){
        if (nowImgIs != 5){
        let size = nowImgIs * -100;
        nowImgIs++;
        //console.log(size);
        $('.slide-container').css('transform', `translateX(${size}vw)`);
        }
      })

    </script>



    <script>

      $('.slide-1').on('click', function(){
          $('.slide-container').css('transform', 'translateX(0vw)');
          nowImgIs = 1;
      })
      $('.slide-2').on('click', function(){
        $('.slide-container').css('transform', 'translateX(-100vw)');
          nowImgIs = 2;
      })
      $('.slide-3').on('click', function(){
        $('.slide-container').css('transform', 'translateX(-200vw)');
        nowImgIs = 3;
       })
       $('.slide-4').on('click', function(){
        $('.slide-container').css('transform', 'translateX(-300vw)');
        nowImgIs = 4;
       })
       $('.slide-5').on('click', function(){
        $('.slide-container').css('transform', 'translateX(-400vw)');
        nowImgIs = 5;
       })
      $("#login").on("click", function () {
        $(".black-bg").addClass("show-modal");
      });

      $("#close").on("click", function () {
        $(".black-bg").removeClass("show-modal");
      });

      $("form").on("submit", function (e) {
        let id = document.getElementById("id").value;
        let pw = document.getElementById("pw").value;
        console.log(id);
        if (
          document.getElementById("id").value == "" ||
          document.getElementById("pw").value == ""
        ) {
          alert("please input your id and pw");
          e.preventDefault();
        }
        if (/\S+@\S+\.\S+/.test(id) == false) {
          alert("The id value must be in email format.");
          e.preventDefault();
        } else if (pw.length < 6) {
          alert("this password is too short");
          e.preventDefault();
        }
      });

      let btnCount = 0;
      $('.badge').on('click', function(){
        btnCount++;
        console.log(btnCount);
        if (btnCount%2!=0){
          $('.main-bg').addClass('light')
          $('#login').addClass('light').removeClass('btn-dark').addClass('btn-primary');
          $('.badge').html('Light ✈').removeClass('bg-dark').addClass('bg-primary');
        }
        else {
          $('.main-bg').removeClass('light')
          $('#login').removeClass('light').removeClass('btn-primary').addClass('btn-dark');
          $('.badge').html('Dark ✈').removeClass('bg-primary').addClass('bg-dark');
        }
      })
        </script>
  </body>
</html>
