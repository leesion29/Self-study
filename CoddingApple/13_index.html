<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="13_main.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">Dark ✈</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>


    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="09_success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="id">
           </div>
           <div class="my-3">
             <input type="password" class="form-control" id="pw">
           </div>
           <button type="submit" class="btn btn-primary" id="submit">전송</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>


    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-light">로그인</button>
    </div>

    <script>
    
      $('#login').on('click', function(){
        $('.black-bg').addClass('show-modal');
      });

      $('#close').on('click', function(){
        $('.black-bg').removeClass('show-modal');
      })

      /*
      변수의 선언 : let 이름; var 이름; ...
      할당 : 이름 = kim; let 이름 = Lee; 할당되지 않은 경우 값은 undefined. 재할당은 자유롭다.
      범위 : 함수 안에서 선언한 변수는 지역 변수. 바깥에서 선언하면 함수 내 사용도 가능하다.

      var와의 차이
      var - 재선언을 할 수 있다. 재할당도 가능하다. 범위는 function(함수)
      let - 재선언을 할 수 없다. 재할당은 가능하다. 범위는 {블럭}
      const - 재선언을 할 수 없다. 재할당도 불가능하다(상수). 범위는 {블럭}

      */
    </script>

    
    <script>
      let btnCount = 0;

      $('.badge').on('click', function(){
        btnCount++;
        console.log(btnCount);
        if (btnCount%2!=0){
          $('body').addClass('light')
          $('.main-bg').addClass('light')
          $('#login').addClass('light').removeClass('btn-light').addClass('btn-primary');
          $('.badge').html('Light ✈').removeClass('bg-dark').addClass('bg-primary');
        }
        else {
          $('body').removeClass('light')
          $('.main-bg').removeClass('light')
          $('#login').removeClass('light').removeClass('btn-primary').addClass('btn-light');
          $('.badge').html('Dark ✈').removeClass('bg-primary').addClass('bg-dark');
        }
      })
    </script>
  </body>
</html>
